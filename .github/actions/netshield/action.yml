name: 'NetShield'
description: 'Zero-configuration secrets detection for pull requests. Fails CI when secrets are found.'
author: 'NetShield'

inputs:
  token:
    description: 'GITHUB_TOKEN to post PR comments'
    default: ${{ github.token }}
    required: false

branding:
  icon: 'shield'
  color: 'black'

runs:
  using: 'node20'
  main: 'dist/index.js'