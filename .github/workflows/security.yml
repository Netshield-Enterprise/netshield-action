name: Security

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  netshield:
    name: NetShield Secrets Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run NetShield
        uses: ./.github/actions/netshield

      - name: Post Summary to PR
        if: always()
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body-file $GITHUB_STEP_SUMMARY
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
