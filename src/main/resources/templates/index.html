<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .shield {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .nav {
            margin-top: 2rem;
        }
        .nav a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 2rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .nav a:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .api-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #f0f0f0;
        }
        .api-links h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .api-links code {
            background: #f5f5f5;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: block;
            margin: 0.5rem 0;
            color: #333;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <img
      src="/images/netshield-logo.jpeg"
      th:src="@{/images/netshield-logo.jpeg}"
      alt="NetShield logo"
      class="shield"
    />
        <h1 th:text="${title}">NetShield Enterprise</h1>
        <p th:text="${message}">Welcome to the Spring Boot test application!</p>
        
        <div class="nav">
            <a href="/about">About</a>
            <a href="/api/status">API Status</a>
        </div>

        <div class="api-links">
            <h3>Available Endpoints</h3>
            <code>GET /api/status</code>
            <code>GET /api/hello?name=YourName</code>
            <code>POST /api/echo</code>
        </div>
    </div>
</body>
</html>
