# Spring Boot Application Configuration
# Use environment variables for sensitive values

# Application Info
app.name=Spring Web App
app.version=1.0.0

# Server Configuration
server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.example.webapp=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# External API Configuration
# IMPORTANT: Never hardcode API keys - use environment variables
external.api.url=https://api.example.com
external.api.key=${API_KEY:}

# Database Configuration (H2 in-memory for testing)
# IMPORTANT: Use environment variables for credentials in production
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
